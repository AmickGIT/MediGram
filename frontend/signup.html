<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI - Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase JS library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>HealthAI</h1>
            </div>
            
            <div class="user-type-selector">
                <button class="user-type active" data-type="patient">
                    <i class="fas fa-user"></i>
                    <span>Patient</span>
                </button>
                <button class="user-type" data-type="doctor">
                    <i class="fas fa-user-md"></i>
                    <span>Doctor</span>
                </button>
            </div>

            <form class="login-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="termsAgreement" required>
                        <span>I agree to the <a href="#" class="terms-link">Terms of Service</a></span>
                    </label>
                </div>

                <button type="submit" class="login-button">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="social-button google" id="google-signup">
                    <i class="fab fa-google"></i>
                    <span>Sign up with Google</span>
                </button>
                <button class="social-button microsoft" id="microsoft-signup">
                    <i class="fab fa-microsoft"></i>
                    <span>Sign up with Microsoft</span>
                </button>
            </div>

            <div class="signup-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <!-- Load Supabase initialization first -->
    <script src="js/supabase.js"></script>
    <!-- Load signup script -->
    <script src="js/signup.js"></script>
</body>
</html>
